<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>
<body>

        <h1>Generate Random Password</h1>
      <div class="display">

    </div>
    <script src="password.js"></script>
